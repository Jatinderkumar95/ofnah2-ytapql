<div class="panel  panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <h3>{{title}}</h3>
    </div>
  </div>
  <div class="panel-body">
    <div class="panel">
      <div class="row">
        <p>Fahrenhait to Celsius</p>
      </div>
      <div class="row">
        <p> Fahrenhait:<input type="text" [(ngModel)]="Fahrenhait"/></p>
        <p>Celsius: {{Fahrenhait | TempConvertor:'C'}}</p>
      </div>
    </div>
  </div>
</div>
<!-- ngForm directive -->
<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" >
  <p>
    <label for="firstName"> First Name</label>
    <input id="firstName" type="text" name="firstName" ngModel >
  </p>
  <p>
    <label for="lastName"> Last Name</label>
    <input id="lastName" type="text" name="lastName" ngModel>
  </p>

  <p>
    <label for="email"> Email</label>
    <input id="email" type="text" name="email" ngModel>
  </p>

  <p>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="gender" value="male" ngModel>Male
    <input type="radio" name="gender" id="gender" value="female" ngModel>Female
  </p>

  <p>
    <label for="isMarried"> Married</label>
    <input id="isMarried" type="checkbox" name="isMarried" ngModel>
  </p>

  <p>
    <label for="country">Country</label>
    <select name="country" id="country" ngModel>
    <option selected="" value=""></option>
<option [ngValue]="country" *ngFor="let country of countryList">
  {{country}}
</option>
  </select>
  </p>

  <p>
    <label for="acceptTOC">Accept TOC</label>
    <input type="checkbox" name="acceptTOC" id="acceptTOC" ngModel>
  </p>
  <p>
    <button type="submit">Submit</button>
  </p>
</form>
